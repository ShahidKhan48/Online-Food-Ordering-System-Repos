<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" height="30" class="me-2">
                FoodOrder
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link" href="register.html">Register</a>
                <a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold text-white mb-4">Delicious Food Delivered Fast</h1>
                    <p class="lead text-white mb-4">Order your favorite meals from the comfort of your home</p>
                    <button class="btn btn-warning btn-lg" onclick="document.getElementById('foodItems').scrollIntoView()">Order Now</button>
                </div>
                <div class="col-lg-6">
                    <img src="images/delivery.png" alt="Food Delivery" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Food Categories -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Food Categories</h2>
            <div class="row" id="categories">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Food Items -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Our Menu</h2>
            <div class="row" id="foodItems">
                <!-- Food items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Chef Section -->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <img src="images/chef1.png" alt="Chef" class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <h2>Our Expert Chefs</h2>
                    <p class="lead">We have the best chefs preparing delicious meals with fresh ingredients just for you.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
